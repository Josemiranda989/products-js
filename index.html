<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product App</title>
  <!-- Boostrap CDN -->
  <link rel="stylesheet" href="https://bootswatch.com/5/pulse/bootstrap.min.css">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-light bg-light">
    <a href="/" class="navbar-brand">
      Products App With JavaScript
    </a>
  </nav>

  <div class="container">
    <!-- Aplication -->
    <div id="App" class='row pt-5'>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Add A Product</h4>
          </div>
          <form id="product-form" class="card-body">
            <div class="form-group pt-2">
              <input type="text" id="name" class="form-control" placeholder="Product Name">
            </div>
            <div class="form-group pt-2">
              <input type="number" id='price' placeholder='Product Price' class="form-control" step='0.01'>
            </div>
            <div class="form-group pt-2">
              <input type="number" id='year' class="form-control" placeholder='Year Product' value="2018" min="1900" max="2025">
            </div>
            <input type="submit" value='Save' class="btn btn-primary col-12 mt-2">
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-8" id="product-list"></div>
  </div>

  <script src='App.js'></script>
</body>

</html>
